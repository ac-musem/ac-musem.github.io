<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }
        .content2 {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            font-size: 24px;
        }

        /* 头部样式 */
        .header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }

        /* 标题样式 */
        h2 {
            text-align: center;
            color: #242729;
            margin-bottom: 20px;
        }

        /* 创建列 */
        .column {
            flex: 50%;
            float: left;
            padding: 10px;
            width: 80%;
        }

        /* 列后面清除浮动 */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .row ul {
            list-style: none;
            padding: 16px;
            font-size: 16px;
            text-align: center;
            display: flex;

            justify-content: flex-end;
            gap: 5px;
            position: absolute;
            top: 125;
            right: 0;
        }

        ul li {
            background: #f8f9fa;
            margin: auto;
            padding: 10px 15px 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            /* 内容块边角圆滑 */
            transition: background 0.3s;
            background: #e76f54;
            margin: 0 5px;
            /* 缩小元素之间的间距 */
        }

        ul li:hover {
            background: #e9ecef;
        }

        ul li h2 {
            margin: 0;
            font-size: 1.25em;
        }

        ul li h2 a {
            text-decoration: none;
            color: #eee8e8;
            transition: color 0.3s;
        }

        ul li h2 a:hover {
            color: #6597cf;
        }

        /*hang*/
        .row2 {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 70%;
        }

        /* 左右两侧宽度 */
        .column.left {
            width: 60%;
        }

        /* 右边区域宽度 */
        .column.right {
            width: 40%;
        }

        .column h1 {
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: #424242;
            margin-bottom: 10px;
        }

        .column p {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #5e5a61;
        }

        .myimg {
            width: 700px;
            height: 900px;
        }
        /* 响应式布局 - 宽度小于600px时设置上下布局 */
        @media screen and (max-width: 600px) {
                    .column.right,
                    .column.left {
                        width: 100%;
                    }
                }
        /* 响应式布局 - 宽度小于600px时设置上下布局 */
        @media screen and (max-width: 600px) {
            .row2 {
                flex-direction: column;
            }
        }
    </style>

</head>

<body>

            </li>
        </ul>
        <div class="content2">
            <h2>临时展览</h2>
        </div>
    </div>
    <div class="row2">
        <div class="column">
            <img src="https://www.ccam.org.cn/public/exhibition/logo/20230831104925.jpg" alt="Image 1" class="myimg">
        </div>
        <div class="column">
            <h1>m3 漫立方:2023第三届中国青年动漫家联展</h1>
            <p>------------------------------------------------<br>
                时间:2023/8/30-2024/6/30 &emsp;&emsp;&emsp;展厅:2楼临展厅</p>
            <p> 中国动漫历经百年历史，从无到有、从短到长、从黑白到彩色、从无声到有声、<br>

        </div>
    </div>

</body>

</html>
