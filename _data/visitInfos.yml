- title: 简介
  description: 青青草原动漫奇幻馆坐落于青青草原，是动漫爱好者的乐园。馆内展示丰富多样的动漫文化，设有互动体验区，让游客深度感受动漫魅力，致力于推广动漫文化，让更多人领略动漫的奇幻世界。
  image: https://n.sinaimg.cn/spider20240530/200/w1080h720/20240530/0258-3b51715c3f2c0045a7739873cb45e91e.jpg
  url: /visitInfos/2024-05-10-简介/

- title: 参观指南
  description: 青青草原羊村3号博物馆诚邀您的光临。交通便利，无论是步行还是骑行，都能轻松抵达这片动漫的奇幻世界。请遵守参观规定，共同维护良好的观展环境，让您的动漫之旅更加愉快
  image: https://img1.baidu.com/it/u=610923160,2810550345&fm=253&fmt=auto&app=138&f=JPEG?w=680&h=452
  url: /visitInfos/2024-05-10-参观指南/

- title: 参观预约
  description: 青青草原动漫博物馆敞开怀抱，诚邀您线上预约参观。请自觉维护秩序，享受动漫的奇妙之旅，一同营造舒适、安全的参观环境。
  image: https://www.ccam.org.cn/public/exhibition/logo/20210614200809.jpg
  url: /visitInfos/2024-05-10-参观预约/