---
layout: default
---

<!DOCTYPE html>
<html>
<head>
  <style>
    /* 重置body的默认margin和padding */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #333;
      background-attachment: fixed;
    }

    /* 页面的主要内容容器 */
    .content {
      padding: 20px;
      max-width: 1200px;
      margin: 60px auto 0 auto; /* 在顶部增加20px的间距 */
    }

    /* 标题样式 */
    h1 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 20px;
    }

    /* 列表样式 */
    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      display: flex;
      align-items: center;
      background: #ffffff;
      margin: 60px 0; /* 增加方框间的距离 */
      padding: 60px; /* 增加方框内的间距 */
      border: 1px solid #f8dbe5;
      border-radius: 10px;
      transition: background 0.3s;
      position: relative; /* 添加相对定位 */
    }

    ul li:hover {
      background: #f8eded;
    }

    .li-image {
      width: 260px; /* 调整宽度，使其略大于容器 */
      height: 260px; /* 调整高度，使其略大于容器 */
      margin-right: 20px;
      border-radius: 10px;
      object-fit: cover;
      position: absolute; /* 使图片超出容器 */
      top: -10px; /* 向上移动图片 */
      left: -10px; /* 向左移动图片 */
    }

    .li-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding-left: 260px; /* 确保内容不会被图片覆盖 */
    }

    .li-title {
      font-size: 1.8em; /* 调整字体大小 */
      margin: 0;
      color: #333;
    }

    .li-description {
      margin: 10px 0;
      color: #333;
      font-size: 18px; /* 调整字体大小 */
    }

    .li-arrow {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      background-color: #ff0000;
      border-radius: 50%;
      transition: background-color 0.3s;
      margin-left: 20px;
    }

    .li-arrow a {
      text-decoration: none;
      color: #fff;
      font-size: 22px; /* 设置字体大小以匹配图片大小 */
      display: flex;
      font-weight: bold; /* 使箭头变粗 */
      justify-content: center;
      align-items: center;
    }

    .li-arrow:hover {
      background-color: #cc0000;
    }

    .example-image {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <!-- 主要内容 -->
  <div class="content">
    <h1>{{ page.title }}</h1>
    <ul>
      {% for visitInfo in site.data.visitInfos %}
        <li>
          <img src="{{ visitInfo.image }}" alt="{{ visitInfo.title }}" class="li-image">
          <div class="li-content">
            <h2 class="li-title"><a href="{{ visitInfo.url }}">{{ visitInfo.title }}</a></h2>
            <p class="li-description">{{ visitInfo.description }}</p>
          </div>
          <div class="li-arrow">
            <a href="{{ visitInfo.url }}">&#8594;</a> <!-- 使用箭头符号 -->
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
